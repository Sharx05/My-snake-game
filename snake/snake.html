<!DOCTYPE html>
<html>
<head>
    <title>Gesture Controlled Snake Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #00ff99;
            margin-bottom: 10px;
            text-align: center;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #game-area {
            text-align: center;
        }

        canvas {
            background: #000;
            display: block;
            margin: 20px auto;
            border: 2px solid #00ff99;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff99;
        }

        #controls {
            text-align: center;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #00cc88;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00ff99;
            transform: scale(1.05);
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff99;
            margin-bottom: 10px;
        }

        #webcam-side {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam-container {
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #label-container {
            text-align: left;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #00ff99;
            font-size: 16px;
            line-height: 1.6em;
            max-width: 220px;
        }

        #speed-control {
            color: #f0f0f0;
            font-size: 16px;
        }

        #speedRange {
            vertical-align: middle;
        }

        #speedValue {
            color: #00ff99;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Gesture Controlled Snake Game</h2>

    <div id="controls">
        <button onclick="init()">Start</button>
        <button onclick="tryAgain()">Try Again</button>

        <div id="speed-control">
            <label for="speedRange">Snake Speed:</label>
            <input type="range" id="speedRange" min="50" max="500" step="10" value="200">
            <span id="speedValue">200 ms</span>
        </div>

        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>

    <div id="main">
        <div id="game-area">
            <div id="score">Score: 0</div>
            <canvas id="game" width="400" height="400"></canvas>
        </div>

        <div id="webcam-side">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
    </div>

    <!-- 🎧 Sound effects -->
    <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
    <audio id="gameoverSound" src="gameover.mp3" preload="auto"></audio>

    <!-- Tensorflow + Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "./tm-my-image-model/"; // your model path

        let model, webcam, labelContainer, maxPredictions;

        // Snake vars
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, food, direction, gameLoop, score;

        const eatSound = document.getElementById("eatSound");
        const gameoverSound = document.getElementById("gameoverSound");

        async function init() {
            alert("Webcam will start. Only gestures above 60% will move the snake!");

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup({ facingMode: "user" }); // Front camera
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            initGame();
        }

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            direction = "RIGHT";
            score = 0;
            updateScore();

            const speed = document.getElementById("speedRange").value;
            document.getElementById("speedValue").innerText = speed + " ms";

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        document.getElementById("speedRange").addEventListener("input", function () {
            document.getElementById("speedValue").innerText = this.value + " ms";
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(draw, this.value);
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "UP") snakeY -= box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                eatSound.play(); // 🍎 Play eat sound
                score++;
                updateScore();
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 || snakeY < 0 ||
                snakeX >= canvas.width || snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                gameoverSound.play(); // 💥 Play game over sound
                clearInterval(gameLoop);
                alert("Game Over! Your score: " + score + "\nClick 'Try Again' to restart.");
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function tryAgain() {
            initGame();
        }

        function updateScore() {
            document.getElementById("score").innerText = "Score: " + score;
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            prediction.forEach(p => {
                const gesture = p.className.toLowerCase();
                const accuracy = p.probability * 100;

                if (accuracy > 60) {
                    if (gesture == "left" && direction != "RIGHT") direction = "LEFT";
                    else if (gesture == "right" && direction != "LEFT") direction = "RIGHT";
                    else if (gesture == "up" && direction != "DOWN") direction = "UP";
                    else if (gesture == "down" && direction != "UP") direction = "DOWN";
                }
            });
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
